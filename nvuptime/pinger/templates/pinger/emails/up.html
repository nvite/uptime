{% extends "pinger/emails/base.html" %}
{% load humanize %}

{% block content %}
<p>
    Good news! Your endpoint, {{ endpoint }} is back up as of {{ timestamp | naturaltime }}.
</p>

<p>
    The details:
</p>
<dl>
<dt>Disposition:</dt>
<dd>{{ disposition }}</dd>
<dt>Status Code:</dt>
<dd>{{ response_code }}</dd>
<dt>Response Time:</dt>
<dd>{{ response_time }}</dd>
{% endblock %}
